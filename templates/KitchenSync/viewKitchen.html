{% extends 'KitchenSync/base.html' %}

{%block body_block %}
    <div class="container">
        <h2>Current Items in Kitchen</h2>
        <ul>
        {% for ui in user_ingredients %}
            <li>{{ ui.ingredient.name }} - {{ ui.quantity }}</li>
        {% empty %}
            <li>No ingredients saved yet.</li>
        {% endfor %}
        </ul>

        <a href="{% url 'addKitchen' %}">Add New Item</a>
    </div>
{% endblock %}
